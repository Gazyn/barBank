<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>eSpring</title>
</head>
<body>
<nav>
    <div class="logo"></div>
    <ul>
        <li>
            <a href="#">News</a>
            <a href="#">About us</a>
            <a href="#">Login</a>
        </li>
    </ul>
    <div id="login-status-div">
        <h5 id="header-login"></h5>
        <button id="logout-button" onclick="post('logout', 'token')">Log out?</button>
    </div>
</nav>
<header>
    <div class="headline">
        <div class="inner">
            <h1>Hello</h1>
            <p>Bank in daytime, document forgery when coppers aren't watching</p>
        </div>
    </div>
</header>
<h2 id="welcome-text"></h2>
<div id="acc-info">
    <h2 id="acc-name"></h2>
    <p id="acc-balance">Available funds: <span id="acc-balance-number"></span></p>
    <p id="acc-number"></p>
    <div id="last-op-div">
        <h2 class="last-op">Last operations</h2>
        <table id="operations">
            <tr>
                <th>Status</th>
                <th>Recipient</th>
                <th>Date</th>
                <th>Sum</th>
            </tr>
        </table>
    </div>
</div>
<p id="text-display"></p>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="consts.js"></script>
<script src="serverPost.js"></script>
<script src="main.js"></script>
<script src="account.js"></script>
</html>
